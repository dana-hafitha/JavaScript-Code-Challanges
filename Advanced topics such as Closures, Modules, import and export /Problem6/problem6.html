<body>
    <script>
        //Using closure for memorization 
        /*
        Write a function that calculates the Fibonacci series. Use a closure to 
        memorize the results for faster calculations. 
        */

        function findingFibonacci(len) {
            let fibonacci = [0, 1];
            function inner() {
                for (let i = 0; i < len; i++) {
                    let fibonacciLn = fibonacci.length;
                    let res = fibonacci[(fibonacciLn - 1)] + fibonacci[(fibonacciLn - 2)]
                    fibonacci.push(res)
                }
                return fibonacci;
            }
            return inner;
        }
        let fib = findingFibonacci(6);
        console.log(fib());
        
    </script>
</body>
