<body>
    <h1>JavaScript Code Challenge 61</h1>
    <script>
        //Display Date and Time               
        /*
        Write a program that displays the current date and time in the console.    
        */
        function displayDateTime() {
            let now = new Date();
            console.log(`Current Date and Time: ${now}`);
        }

        displayDateTime();

    </script>
</body>
