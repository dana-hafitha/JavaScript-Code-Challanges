<body>
    <h1>JavaScript Code Challenge 32</h1>
    <script>
        //Find ASCII Value of Character         
        /*
        Write a function that returns the ASCII value of a given character.  
        */

        function getAsciiValue(char) {
            return char.charCodeAt(0);
        }

        console.log(getAsciiValue('A')); // 65
        console.log(getAsciiValue('a')); // 97
        console.log(getAsciiValue('0')); // 48

    </script>
