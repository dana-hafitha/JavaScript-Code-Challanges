<body>
    <h1>JavaScript Code Challenge 23</h1>
    <script>
        //Find HCF (Greatest Common Divisor)       
        /*
        Write a function that finds the HCF or GCD of two numbers. 
        Using Euclidian Algorithm
        */

        function getGCD(num1, num2){
            while (num1 !== 0){
                mod = num2 % num1; 
                num2 = num1;
                num1 = mod;
            }
            return num2;
        }
        
        console.log(getGCD(1701, 3768)); 
        

    </script>
</body>
