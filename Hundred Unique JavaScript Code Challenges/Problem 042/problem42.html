    <h1>JavaScript Code Challenge 42</h1>
    <script>
        //Check Whether a String Starts and Ends with Certain Characters         
        /*
        Write a function that checks if a string starts and ends with the specified characters. 
        */

        function checkStartAndEnd(str ,char){
            let last = str[(str.length - 1)];
            let first = str[0];
            if (last === char){
                if (first === char){
                    return true;
                }
            }
            return false;
        }

        console.log(checkStartAndEnd("dana" , "d"));
        console.log(checkStartAndEnd("dad" , "d"));


    </script>
