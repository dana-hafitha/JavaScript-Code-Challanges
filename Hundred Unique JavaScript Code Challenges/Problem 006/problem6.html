    <h1>JavaScript Code Challenge 6</h1>
    <script>
        //Solve a Quadratic Equation
        /*
        Create a JavaScript function that solves a quadratic equation of the 
        form ax^2 + bx + c = 0. 
        */
        function solveEquation(a, b, c) {
            const discriminant = (b ** 2) - (4 * a * c);

            if (discriminant < 0) {
                // Complex multi roots
                const realPart = -b / (2 * a);
                const imagPart = Math.sqrt(-discriminant) / (2 * a);
                return `first Root: ${realPart} + ${imagPart}i, second Root: ${realPart} - ${imagPart}i`;
            } else if (discriminant === 0) {
                // one real root
                const x = -b / (2 * a);
                return `Root: ${x}`;
            } else {
                // multi real roots
                const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                return `first Root: ${x1}, second Root: ${x2}`;
            }
        }

        console.log(solveEquation(1, -3, 2)); // 2, 1
        console.log(solveEquation(1, 2, 5)); // "-1 + 2i", "-1 - 2i"
        console.log(solveEquation(1, -2, 1)); // 1

    </script>
