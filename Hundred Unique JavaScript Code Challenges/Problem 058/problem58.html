    <h1>JavaScript Code Challenge 58</h1>
    <script>
        //Encode a String to Base64             
        /*
        Write a function to encode a string into Base64.   
        */
        function encodeToBase64(str) {
            return btoa(str);
        }

        console.log(encodeToBase64("Hello, world!")); // Outputs: "SGVsbG8sIHdvcmxkIQ=="

    </script>
