<body>
    <h1>JavaScript Code Challenge 88</h1>
    <script type="module">
        //Generate a Random Number Between Two Numbers                 
        /*
        Write a function that generates a random number between two specified numbers.  
        */
       function findRandomNumber(start, end) {
           return Math.floor(Math.random() * (end - start + 1)) + start;
       }

       console.log(findRandomNumber(1, 100));

    </script>
