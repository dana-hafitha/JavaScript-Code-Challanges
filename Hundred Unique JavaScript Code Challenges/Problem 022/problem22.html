<body>
    <h1>JavaScript Code Challenge 22</h1>
    <script>
        //Check If Two Numbers Have Same Last Digit      
        /*
        Write a program that checks if two numbers share the same last digit.
        */

        function checkLastDig(num1, num2){
            return (num1 % 10) === (num2 % 10);
        }
        
        console.log(checkLastDig(235, 676)); 
        console.log(checkLastDig(235, 675));

    </script>
