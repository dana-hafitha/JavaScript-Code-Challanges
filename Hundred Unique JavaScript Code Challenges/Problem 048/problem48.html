<body>
    <h1>JavaScript Code Challenge 48</h1>
    <script>
        //Add Key/Value Pair to an Object            
        /*
        Write a function to add a key-value pair to an object. 
        */

        let object = {
            name: "Dana",
            age: 22,
            gender: "Female",
            city: "Ramallah"
        };


       function addPair(obj ,key ,value) {
           obj[key] = value;
       }

       addPair(object, "country", "Palestine");
       console.log(object);

    </script>
</body>
