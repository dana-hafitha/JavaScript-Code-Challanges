<body>
    <h1>JavaScript Code Challenge 54</h1>
    <script>
        // Trim a String            
        /*
        Write a program that removes any whitespace from both ends of a string.   
        */
        function trimString(str) {
            return str.trim();
        }

        console.log(trimString("   Hello, world!   ")); // "Hello, world!"
        console.log(trimString("   world!   ")); // "world!"
          
    </script>
