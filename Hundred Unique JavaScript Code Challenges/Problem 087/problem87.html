<!DOCTYPE html>

<body>
    <h1>JavaScript Code Challenge 87</h1>
    <script type="module">
        //Illustrate Different Set Operations                 
        /*
        Write a JavaScript code to illustrate different set operations like 
        union, intersection, and difference using Set.  
        */
       let set1 = new Set([1, 2, 3, 4, 5]);
       let set2 = new Set([4, 5, 6, 7, 8]);

       // Union
       let union = set1.union(set2);
       console.log(`Union is ${[...union]}`)

       // Intersection
       let intersection = set1.intersection(set2)
       console.log(`Intersection is ${[...intersection]}`)

       // Difference
       let dif = set1.difference(set2)
       console.log(`Difference is ${[...dif]}`)

    </script>
</body>
