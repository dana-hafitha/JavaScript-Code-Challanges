    <script>
        // Create Two Dimensional Array                   
        /*
        Write a JavaScript code that creates a two-dimensional array (a matrix).    
        */
        function create2DArray(rows, cols, ...elements){
            let arr = [];
            let elementsCounter = 0;
            for (let i = 0; i < rows; i++) {
                arr[i] = [];
                for (let j = 0; j < cols; j++) {
                    arr[i][j] = elements[elementsCounter] || 0;
                    elementsCounter++;
                }
            }
            return arr;
        }

        let arr = create2DArray(3, 3, 1, 2, 3, 4, 5, 6, 7, 8, 9);
        console.log(arr);

    </script>
