<body>
    <h1>JavaScript Code Challenge 57</h1>
    <script>
        //Compare Two Strings            
        /*
        Write a JavaScript code to compare two strings and check if they are equal.   
        */
        function compareStr(str1, str2) {
            return str1 === str2;
        }

        console.log(compareStr("Hello, world!", "Hello, world!")); // true
        console.log(compareStr("My name is Dana", "My name is Tala")); // false

    </script>
</body>
