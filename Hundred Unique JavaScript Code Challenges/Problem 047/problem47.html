<body>
    <h1>JavaScript Code Challenge 47</h1>
    <script>
        //Count the Number of Keys/Properties in an Object           
        /*
        Create a function that counts the number of keys in an object. 
        */

        let object = {
            name: "Dana",
            age: 22,
            gender: "Female",
            city: "Ramallah"
        };


       function countObjKeys(obj) {
           return Object.keys(obj).length;
       }

       console.log(countObjKeys(object))

    </script>
</body>
