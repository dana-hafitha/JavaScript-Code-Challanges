<body>
    <h1>JavaScript Code Challenge 91</h1>
    <script type="module">
        //Check if a Variable is a Function                
        /*
        Write a JavaScript code that checks if a variable is of function type.  
        */
       function isFunction(variable) {
           return typeof variable === "function";
       }

       console.log(isFunction(() => {
        console.log("Hello");
       })); 
       console.log(isFunction(123));
       console.log(isFunction("Hello"));
       console.log(isFunction({name: "dana" , age: 22}));
       
    </script>
</body>
