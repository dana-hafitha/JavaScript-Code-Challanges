<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Challenge 93</title>
</head>

<body>
    <h1>JavaScript Code Challenge 93</h1>
    <script type="module">
        // Pass Parameter to a setTimeout() Function               
        /*
        Write a function that passes parameters to a function inside setTimeout().    
        */
        let time = 3000;
        setTimeout(()=>{
            console.log("Hello, World!");
        }, time);

    </script>
</body>

</html>
