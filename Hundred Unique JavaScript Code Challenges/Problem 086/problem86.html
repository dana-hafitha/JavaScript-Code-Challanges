<body>
    <h1>JavaScript Code Challenge 86</h1>
    <script type="module">
        //Set a Default Parameter Value for a Function                 
        /*
        Write a function that has a default parameter value if no argument is provided. 
        */
       let myName = "Dana";

       function hello(name = "World"){
        console.log(`Hello, ${name}!`);
       }

       hello(myName);
       hello();


    </script>
