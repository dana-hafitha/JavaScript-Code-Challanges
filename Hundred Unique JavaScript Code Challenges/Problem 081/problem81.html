    <h1>JavaScript Code Challenge 81</h1>
    <script>
        //Perform Intersection Between Two Arrays              
        /*
        Write a JavaScript code to perform the intersection between two arrays and return the common elements.     
        */
        function findCommon(array1, array2){
            let commonElements = array1.filter(element => array2.includes(element));
            return commonElements;
        }

        let arr1 = [1,2,3,4,5,6];
        let arr2 = [4,5,6,7,8,9];
        
        console.log(findCommon(arr1, arr2));

    </script>
