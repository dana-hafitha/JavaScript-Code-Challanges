    <h1>JavaScript Code Challenge 31</h1>
    <script>
        //Convert Decimal to Binary         
        /*
        Write a JavaScript code to convert a decimal number to binary. 
        */

        function convertToBinary(n) {
            return n.toString(2);
        }

        console.log(convertToBinary(12)); //  "1100"
        console.log(convertToBinary(7));  //  "111"
        console.log(convertToBinary(0));  //  "0"

    </script>
