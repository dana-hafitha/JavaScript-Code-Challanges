<body>
    <h1>JavaScript Code Challenge 50</h1>
    <script>
        //Create Multiline Strings            
        /*
        Write a program that creates a multiline string using template literals.   
        */
        function createMultiStr(str1, str2, str3) {
            return `${str1}\n${str2}\n${str3}`;
                }
        
        let str1 = "my name is Dana"
        let str2 = "and I am 22 years Old"
        let str3 = "and i live in Ramallah"

        console.log(createMultiStr(str1, str2, str3));
    </script>
</body>
