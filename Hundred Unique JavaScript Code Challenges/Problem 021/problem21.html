    <h1>JavaScript Code Challenge 21</h1>
    <script>
        //Find the Sum of Natural Numbers     
        /*
        Write a JavaScript code to calculate the sum of the first n natural numbers. 
        */

        function findSum(n){
            let sum = 0;
            for (let i = 0; i <= n; i++ ){
                sum += i;
            }
            return sum;
        }
        
        console.log(findSum(10)); // 55


    </script>
