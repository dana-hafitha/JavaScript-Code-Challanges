    <h1>JavaScript Code Challenge 75</h1>
    <script>
        //Merge Two Arrays and Remove Duplicate Items                  
        /*
        Write a JavaScript code that merges two arrays and removes duplicate items.    
        */
        let arr1 = [1, 2, 3, 4, 5, 6];
        let arr2 = [4, 5, 6, 7, 8];

        function removeDuplicates(array1, array2) {
            let array = array1.concat(array2);
            return array.filter((item, index) => array.indexOf(item) === index);
        }
        console.log(removeDuplicates(arr1, arr2));

    </script>
