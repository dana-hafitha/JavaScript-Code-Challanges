    <script type="module">
        //Check if a Number is Float or Integer                
        /*
        Write a program that checks if a number is an integer or a float.    
        */

        function numberOrFloat(num){
            let str = num.toString();
            if (str.includes('.')){
                console.log("the number is float");
            }
            else{
                console.log("the number is a natural number");
            }
        }

        numberOrFloat(111);
        numberOrFloat(111.111);


    </script>
