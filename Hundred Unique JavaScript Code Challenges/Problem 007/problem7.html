    <h1>JavaScript Code Challenge 7</h1>
    <script>
        //Convert Kilometers to Miles 
        /*
        Write a JavaScript function to convert kilometers to miles.
        */
        function toMiles(distance){
            return distance / 1.609344;
        }

        console.log(toMiles(5)); // ~ 3.10686

    </script>
