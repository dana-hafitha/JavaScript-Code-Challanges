    <script type="module">
        // Work With Constants              
        /*
        Write a JavaScript code that uses constants to store values that should not change.   
        */
        
        const PI = 3.14;
        const radius = 2;

        let area = PI * radius ** 2;

        console.log(`Area is ${area}!`);

    </script>
