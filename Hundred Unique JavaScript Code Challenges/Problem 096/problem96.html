<body>
    <h1>JavaScript Code Challenge 96</h1>
    <script type="module">
        //Implement a Stack               
        /*
        Write a JavaScript program to implement a stack with push, pop, and peek operations.    
        */

        class Stack {
            constructor() {
                this.items = [];
            }

            push(element) {
                return this.items.push(element);
            }

            pop() {
                if (this.items.length === 0) {
                    return "Stack is empty";
                }
                return this.items.pop();
            }

            peek() {
                if (this.items.length === 0) {
                    return "Stack is empty";
                }
                return this.items[this.items.length - 1];
            }
        }

        let stack = new Stack();
        stack.push(10);
        console.log(stack.peek());

        stack.push(20);
        stack.push(30);
        stack.push(40);
        stack.push(50);
        stack.push(60);

        console.log(stack.peek());

        stack.pop();

        console.log(stack.peek());

    </script>
