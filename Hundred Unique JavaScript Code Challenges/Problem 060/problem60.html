<body>
    <h1>JavaScript Code Challenge 60</h1>
    <script>
        //Replace All Line Breaks with <br>              
        /*
        Create a function that replaces all line breaks in a string with <br> tags.    
        */
        function replaceBreaks(str) {
            let newStr = "";
            for (let i = 0; i < str.length; i++) {
                if (str[i] === "\n") {
                    newStr += "<br>";
                } else {
                    newStr += str[i];
                }
            }
            return newStr;
        }

        let h1 = document.createElement("h1"); 
        h1.innerHTML = replaceBreaks("Hello,\nworld!");
        console.log(h1.innerHTML);
        document.body.appendChild(h1);

    </script>
</body>
