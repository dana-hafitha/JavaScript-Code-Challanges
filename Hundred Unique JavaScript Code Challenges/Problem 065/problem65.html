    <h1>JavaScript Code Challenge 65</h1>
    <script>
        //Compare the Value of Two Dates                
        /*
        Create a function that compares two dates and returns whether they are equal, or if one is before the other.    
        */
        function compareDates(date1, date2) {
            if (date1.getTime() === date2.getTime()) {
                return "The dates are equal.";
            } else if (date1.getTime() < date2.getTime()) {
                return "The first date is before the second date.";
            } else {
                return "The first date is after the second date.";
            }
        }

        console.log(compareDates(new Date("December 17, 1995 03:24:00"), new Date("December 17, 1995 03:24:00")));
        console.log(compareDates(new Date("December 17, 1995 03:24:00"), new Date("January 1, 2000 00:00:00")));
        console.log(compareDates(new Date("January 1, 2000 00:00:00"), new Date("December 17, 1995 03:24:00")));

    </script>
