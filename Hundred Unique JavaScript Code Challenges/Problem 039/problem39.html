<body>
    <h1>JavaScript Code Challenge 39</h1>
    <script>
        //Convert First Letter of a String to Uppercase        
        /*
        Write a function that converts the first letter of a string into uppercase. 
        */

        function upperCase(str){
            return str.charAt(0).toUpperCase() + str.substring(1, str.length);
        }

        console.log(upperCase("hello"));
        console.log(upperCase("world"));
        console.log(upperCase("dana"));


    </script>
