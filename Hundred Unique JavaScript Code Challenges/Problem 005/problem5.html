<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Challenge 5</title>
</head>
<body>
    <h1>JavaScript Code Challenge 5</h1>
    <script>
        //Swap Two Variables 
        /*
        Write a JavaScript program to swap the values of two variables 
        without using a temporary variable. 
        */
        let x = 3;
        let y = 2;

        x = x + y; //5
        y = x - y; //3
        x = x - y; //2

        console.log(x);
        console.log(y);
    </script>
</body>
</html>
