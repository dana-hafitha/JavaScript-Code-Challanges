<!DOCTYPE html>

<head>

    <title>JavaScript Code Challenge 45</title>
</head>

<body>
    <h1>JavaScript Code Challenge 45</h1>
    <script>
        // Loop Through an Object           
        /*
        Write a JavaScript code to loop through the properties of an object and print them.  
        */

        let object = {
            name: "Dana",
            age: 22,
            gender: "Female"
        };

       function loopObject(obj) {
           let keys = Object.keys(obj);
           keys.forEach(key => {
               console.log(key + ": " + obj[key]);
           });
       }

       loopObject(object);

    </script>
</body>

</html>
