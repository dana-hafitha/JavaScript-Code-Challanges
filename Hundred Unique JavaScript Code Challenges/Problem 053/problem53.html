<!DOCTYPE html>

    <title>JavaScript Code Challenge 53</title>

<body>
    <h1>JavaScript Code Challenge 53</h1>
    <script>
        // Check If a String Starts with Another String            
        /*
        Write a function to check if a string starts with a specific substring.   
        */
        function startsWith(str, start) {
            return str.startsWith(start);
        }

        console.log(startsWith("Hello, world!", "Hello")); // true
        console.log(startsWith("Hello, world!", "world")); // false
          
    </script>
</body>

</html>
