<body>
    <h1>JavaScript Code Challenge 56</h1>
    <script>
        //Check Whether a String Contains a Substring             
        /*
        Write a function that checks if a string contains a specific substring.   
        */
        function containStr(str, substring) {
            return str.includes(substring);
        }

        console.log(containStr("Hello, world!", "world")); // true
        console.log(containStr("My name is Dana", "Amr")); // false

    </script>
