<body>
    <h1>JavaScript Code Challenge 17</h1>
    <script>
        //Print Fibonacci Sequence     
        /*
        Write a function to print the first n numbers in the Fibonacci sequence.
        */
       
        function fibonacci(n){
            if (n <= 1){
                return n;
            }
            return (fibonacci(n-1) + fibonacci(n-2));
        }

        function printfibonacci(num) {
            let arr = [];
            for (let i = 0; i < num; i++){
                arr[i] = fibonacci(i);
            }
            return arr;
        }
        
        console.log(printfibonacci(5));

    </script>
</body>
