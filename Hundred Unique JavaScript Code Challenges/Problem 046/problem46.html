<body>
    <h1>JavaScript Code Challenge 46</h1>
    <script>
        //  Merge Properties of Two Objects           
        /*
        Write a function that merges properties of two objects into one object. 
        */

        let object = {
            name: "Dana",
            age: 22
        };

        let object2 ={
            gender: "Female",
            city: "Ramallah"
        }

       function merge(obj1, obj2) {
           let merged = { ...obj1, ...obj2 };
           return merged;
       }

       console.log(merge(object, object2))

    </script>
</body>
